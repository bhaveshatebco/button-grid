<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Gallery</title>
    <style>
        *{
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background-color: white; 
            font-family: 'system-ui','Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Blocks long-touch/select menus */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;  /* Change this to change the grid format */
            max-width: 70vw;
            gap: 30px;
            justify-content: center; 
            padding: 50px 0;
        }

        /* Fixed Size Buttons */
        .video-btn {
            width: 360px;  /* Change this to change the grid format */
            height: 90px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 0 #004494;
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            /* Critical for mobile touch feel */
            -webkit-tap-highlight-color: transparent;
        }

        /* This class is toggled by JS to ensure it works on long-press */
        .video-btn.pressed {
            transform: translateY(5px);
            box-shadow: 0 0px 0 #004494;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 85%;
            height: 85%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: scale(0.4);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .back-btn {
            align-self: flex-start;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        video {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 8px;
            object-fit: contain;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="grid-container">
        <button class="video-btn" data-url="videos/360-Wardrobe application-3.mkv">Video 01</button>
        <button class="video-btn" data-url="videos/360-Bar unit Application-30000-0185.mkv">Video 02</button>
        <button class="video-btn" data-url="videos/360-Kitchen application-1-2.mkv">Video 03</button>
        <button class="video-btn" data-url="videos/360-Kitchen application-2-2.mkv">Video 04</button>
        <button class="video-btn" data-url="videos/360-Kitchen application-3.mkv">Video 05</button>
        <button class="video-btn" data-url="videos/360-Living room-application-1.mkv">Video 06</button>
        <button class="video-btn" data-url="videos/360-Spinova-Cube Shelving.mkv">Video 07</button>
        <button class="video-btn" data-url="videos/360-Spinova-Office application-10000-0225.mkv">Video 08</button>
        <button class="video-btn" data-url="videos/">Video 09</button>
        <button class="video-btn" data-url="videos/">Video 10</button>
        <button class="video-btn" data-url="videos/">Video 11</button>
        <button class="video-btn" data-url="videos/">Video 12</button>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="back-btn" id="backBtn">
                <span>&larr;</span> Back
            </button>
            <video id="player" playsinline>
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('player');
        const videoSource = document.getElementById('videoSource');
        const backBtn = document.getElementById('backBtn');
        const buttons = document.querySelectorAll('.video-btn');

        function openVideo(url) {
            videoSource.src = url;
            player.load();
            modal.classList.add('active');
            player.play();
        }

        // Improved Event Handling for Touch and Mouse
        buttons.forEach(btn => {
            const url = btn.getAttribute('data-url');

            // 1. Press Down
            const handlePress = (e) => {
                btn.classList.add('pressed');
            };

            // 2. Release & Action
            const handleRelease = (e) => {
                if (btn.classList.contains('pressed')) {
                    btn.classList.remove('pressed');
                    openVideo(url);
                }
            };

            // Mouse Events
            btn.addEventListener('mousedown', handlePress);
            window.addEventListener('mouseup', handleRelease);

            // Touch Events (Mobile)
            btn.addEventListener('touchstart', (e) => {
                handlePress(e);
            }, {passive: true});

            btn.addEventListener('touchend', (e) => {
                handleRelease(e);
            }, {passive: true});
        });

        const closeModal = () => {
            modal.classList.remove('active');
            setTimeout(() => {
                player.pause();
                videoSource.src = "";
            }, 400);
        };

        backBtn.onclick = closeModal;

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
