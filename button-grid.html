<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Video Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Lock to viewport height */
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* Responsive Grid Container */
        .grid-container {
            background-color: white;
            display: grid;
            /* Uses the smaller of the two dimensions to ensure it fits the screen */
            grid-template-columns: repeat(3, min(28vw, 28vh * 1.77)); 
            gap: 2vh; 
            justify-content: center;
            align-content: center; 
            padding: 3vh;
            border: 1px solid #d1d1d1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 95vw;
            max-height: 95vh;
        }

        .video-btn {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintains video proportions automatically */
            background-color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0.6vh 0 #c8c9cb;
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            overflow: hidden;
            padding: 0;
        }

        .video-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: blur(1.5px) brightness(0.8);
            transition: filter 0.3s ease;
        }

        .video-btn:hover img {
            filter: blur(0px) brightness(1);
        }

        .caption {
            position: absolute;
            bottom: 10%;
            left: 0;
            right: 0;
            color: white;
            font-size: min(1.2vw, 14px); /* Responsive font size */
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 2;
        }

        .logo-placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-placeholder img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

        .video-btn.pressed {
            transform: translateY(0.4vh);
            box-shadow: 0 0px 0 #c8c9cb; 
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { width: 90%; height: 90%; display: flex; flex-direction: column; gap: 15px; transform: scale(0.4); transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .modal.active .modal-content { transform: scale(1); }
        .back-btn { align-self: flex-start; background: #333; color: white; border: 1px solid #444; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        video { width: 100%; height: 100%; background: black; border-radius: 8px; object-fit: contain; }
    </style>
</head>

<body>

    <div class="grid-container">
        <button class="video-btn" data-url="videos/Video1-360-Bar unit Application-30000-0185.mkv">
            <img src="videos/Video1-360-Bar unit Application-30000-0185.jpg" alt="Video-01">
            <span class="caption">Bar Unit Application</span>
        </button>
        <button class="video-btn" data-url="videos/Video2-360-Kitchen application-1-2.mkv">
            <img src="videos/Video2-360-Kitchen application-1-2.jpg" alt="Video-02">
            <span class="caption">Kitchen Application 1</span>
        </button>
        <button class="video-btn" data-url="videos/Video3-360-Kitchen application-2-2.mkv">
            <img src="videos/Video3-360-Kitchen application-2-2.jpg" alt="Video-03">
            <span class="caption">Kitchen Application 2</span>
        </button>
        <button class="video-btn" data-url="videos/Video4-360-Kitchen application-3.mkv">
            <img src="videos/Video4-360-Kitchen application-3.jpg" alt="Video-04">
            <span class="caption">Kitchen Application 3</span>
        </button>
        
        <div class="logo-placeholder">
            <img src="videos/Ebco Logo.png Logo.png" alt="Logo">
        </div>

        <button class="video-btn" data-url="videos/Video5-360-Living room-application-1.mkv">
            <img src="videos/Video5-360-Living room-application-1.jpg" alt="Video-05">
            <span class="caption">Living Room Application</span>
        </button>
        <button class="video-btn" data-url="videos/Video6-360-Spinova-Cube Shelving.mkv">
            <img src="videos/Video6-360-Spinova-Cube Shelving.jpg" alt="Video-06">
            <span class="caption">Cube Shelving</span>
        </button>
        <button class="video-btn" data-url="videos/Video7-360-Spinova-Office application-10000-0225.mkv">
            <img src="videos/Video7-360-Spinova-Office application-10000-0225.jpg" alt="Video-07">
            <span class="caption">Office Application</span>
        </button>
        <button class="video-btn" data-url="videos/Video8-360-Wardrobe application-3.mkv">
            <img src="videos/Video8-360-Wardrobe application-3.jpg" alt="Video-08">
            <span class="caption">Wardrobe Application</span>
        </button>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="back-btn" id="backBtn">&larr; Back</button>
            <video id="player" playsinline muted></video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('player');
        const backBtn = document.getElementById('backBtn');
        const buttons = document.querySelectorAll('.video-btn');
        let isReversing = false;
        let reverseTimer;

        function openVideo(url) {
            player.src = url;
            player.load();
            modal.classList.add('active');
            isReversing = false;
            player.play();
        }

        player.addEventListener('timeupdate', () => {
            if (!isReversing && player.currentTime >= player.duration - 0.3) {
                isReversing = true;
                player.pause();
                startSlowReverse();
            }
        });

        function startSlowReverse() {
            if (!isReversing) return;
            reverseTimer = setInterval(() => {
                if (player.currentTime > 0.1) {
                    player.currentTime -= 0.1; 
                } else {
                    clearInterval(reverseTimer);
                    isReversing = false;
                    player.play();
                }
            }, 80); 
        }

        buttons.forEach(btn => {
            const url = btn.getAttribute('data-url');
            const handlePress = () => btn.classList.add('pressed');
            const handleRelease = () => {
                if (btn.classList.contains('pressed')) {
                    btn.classList.remove('pressed');
                    openVideo(url);
                }
            };
            btn.addEventListener('mousedown', handlePress);
            window.addEventListener('mouseup', handleRelease);
            btn.addEventListener('touchstart', handlePress, {passive: true});
            btn.addEventListener('touchend', handleRelease, {passive: true});
        });

        const closeModal = () => {
            clearInterval(reverseTimer);
            isReversing = false;
            modal.classList.remove('active');
            player.pause();
            player.src = "";
        };

        backBtn.onclick = closeModal;
    </script>
</body>
</html>
