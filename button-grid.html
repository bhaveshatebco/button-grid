<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: auto;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* LOCKED 4-COLUMN GRID */
        .grid-container {
            background-color: white;
            display: grid;
            grid-template-columns: repeat(4, 320px); 
            gap: 30px;
            justify-content: center;
            align-content: center; 
            padding: 50px;
            
            /* Border and Shadow */
            border: 1px solid #d1d1d1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .video-btn {
            width: 320px;
            height: 180px; 
            background-color: #eee;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #c8c9cb;
            transition: transform 0.1s, box-shadow 0.1s;
            outline: none;
            overflow: hidden;
            padding: 0;
        }

        .video-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-btn.pressed {
            transform: translateY(6px);
            box-shadow: 0 0px 0 #c8c9cb; 
        }

        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .modal.active { opacity: 1; visibility: visible; }

        .modal-content {
            width: 85%; height: 85%;
            display: flex; flex-direction: column;
            gap: 15px;
            transform: scale(0.4);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal.active .modal-content { transform: scale(1); }

        .back-btn {
            align-self: flex-start;
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        video {
            width: 100%; height: 100%;
            background: black;
            border-radius: 8px;
            object-fit: contain;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <div class="grid-container">
        <button class="video-btn" data-url="videos/Video1-360-Bar unit Application-30000-0185.mkv"><img src="videos/Video1-360-Bar unit Application-30000-0185.jpg" alt="Video-01"></button>
        <button class="video-btn" data-url="videos/Video2-360-Kitchen application-1-2.mkv"><img src="videos/Video2-360-Kitchen application-1-2.jpg" alt="Video-02"></button>
        <button class="video-btn" data-url="videos/Video3-360-Kitchen application-2-2.mkv"><img src="videos/Video3-360-Kitchen application-2-2.jpg" alt="Video-03"></button>
        <button class="video-btn" data-url="videos/Video4-360-Kitchen application-3.mkv"><img src="videos/Video4-360-Kitchen application-3.jpg" alt="Video-04"></button>
        <button class="video-btn" data-url="videos/Video5-360-Living room-application-1.mkv"><img src="videos/Video5-360-Living room-application-1.jpg" alt="Video-05"></button>
        <button class="video-btn" data-url="videos/Video6-360-Spinova-Cube Shelving.mkv"><img src="videos/Video6-360-Spinova-Cube Shelving.jpg" alt="Video-06"></button>
        <button class="video-btn" data-url="videos/Video7-360-Spinova-Office application-10000-0225.mkv"><img src="videos/Video7-360-Spinova-Office application-10000-0225.jpg" alt="Video-07"></button>
        <button class="video-btn" data-url="videos/Video8-360-Wardrobe application-3.mkv"><img src="videos/Video8-360-Wardrobe application-3.jpg" alt="Video-08"></button>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="back-btn" id="backBtn">&larr; Back</button>
            <video id="player" playsinline muted></video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('player');
        const backBtn = document.getElementById('backBtn');
        const buttons = document.querySelectorAll('.video-btn');
        let isReversing = false;
        let reverseTimer;

        function openVideo(url) {
            player.src = url;
            player.load();
            modal.classList.add('active');
            isReversing = false;
            player.play();
        }

        // Controlled Slow Reverse
        player.addEventListener('timeupdate', () => {
            if (!isReversing && player.currentTime >= player.duration - 0.3) {
                isReversing = true;
                player.pause();
                startSlowReverse();
            }
        });

        function startSlowReverse() {
            if (!isReversing) return;

            // SetInterval gives us a predictable speed (80ms per jump)
            reverseTimer = setInterval(() => {
                if (player.currentTime > 0.1) {
                    // Small increment (0.1) + wait (80ms) = smooth visible reverse
                    player.currentTime -= 0.1; 
                } else {
                    clearInterval(reverseTimer);
                    isReversing = false;
                    player.play();
                }
            }, 80); 
        }

        // UI Logic
        buttons.forEach(btn => {
            const url = btn.getAttribute('data-url');
            const handlePress = () => btn.classList.add('pressed');
            const handleRelease = () => {
                if (btn.classList.contains('pressed')) {
                    btn.classList.remove('pressed');
                    openVideo(url);
                }
            };
            btn.addEventListener('mousedown', handlePress);
            window.addEventListener('mouseup', handleRelease);
            btn.addEventListener('touchstart', handlePress, {passive: true});
            btn.addEventListener('touchend', handleRelease, {passive: true});
        });

        const closeModal = () => {
            clearInterval(reverseTimer);
            isReversing = false;
            modal.classList.remove('active');
            player.pause();
            player.src = "";
        };

        backBtn.onclick = closeModal;
    </script>
</body>
</html>
